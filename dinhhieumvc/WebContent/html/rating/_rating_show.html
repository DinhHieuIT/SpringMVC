<!DOCTYPE html>
<html th:replace="~{templates/layout :: layout(~{::title}, ~{::body}, ~{})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="#{user.index.title}">Users</title>
</head>
<body>
  <div class="" th:fragment="copy">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h2 th:text="#{user.index.all}">All Users</h2>
        </div>
        
        <div class="modal-body">
           <ul class="users">
             <th:block th:each="rating : ${ratings}">
             <li  th:replace="~{rating/_rating_user :: copy(${rating})}"></li>
             </th:block>
           </ul>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="model">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  
 
</body>
</html>
