<!DOCTYPE html>
<html th:replace="~{templates/layout :: layout(~{::title}, ~{::body}, ~{})}" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>		
  <th:block th:fragment="copy (micropost)">
  <form th:method="POST" th:action="@{/microposts}" th:object="${micropost}"  >

	<div class="field">
	  <label th:for="${#ids.next('content')}" th:text="#{micropost.form.content}">Content</label>
  	  <textarea rows="4" th:field="*{content}" class="form-control" th:classappend="${#fields.hasErrors('content')}? 'fieldError'"></textarea>
	</div>
	  
	<input type="submit" value="Post" th:attr="value=#{micropost.new.submit}" class="btn btn-primary"/>
  </form></th:block>
</body>
</html>
